<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Api Project | Threads</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- form -->
                    <div class="card loginform" style="width: 20rem;">
                        <div class="card-body">
                            <h5 class="card-title mb-3 font-rb logtitle">Threads</h5>


                            <div class="threads_main">

                            </div>



                            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary logbtn font-rb mb-1">Add new thread</button>

                            <input type="hidden" id="hid_user_name" value="">
                        </div>

                        <div class="text-center loggedUser">

                        </div>

                        <div class="mb-3"></div>
                    </div>
                    <!-- form -->
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Threads</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="postForm" method="get">
                            <div class="mb-3">
                                <label class="form-label">Thread title</label>
                                <input type="text" class="form-control" id="titlePOST" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Emoji</label>
                                <input type="text" class="form-control" id="emoji" name="emoji">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Text</label>
                                <input type="text" class="form-control" id="PROtext" name="PROtext">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" disabled class="form-control" id="user" name="user">
                            </div>
                            <button type="submit" class="btn btn-primary logbtn font-rb">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </section>


    <input type="hidden" id="userFullNam" value="">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!--    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>-->
    <script src="js/custom.js"></script>
</body>

</html>

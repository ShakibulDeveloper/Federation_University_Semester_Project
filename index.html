<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Api Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Login form -->
                    <div class="card loginform" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title mb-3 font-rb logtitle">Login</h5>
                            <form action="threads.html" method="GET">
                                <div class="mb-3 mt-2">
                                    <label for="exampleInputEmail1" class="form-label font-rr">Username</label>
                                    <input type="text" class="form-control" id="input_username" name="username">
                                </div>
                                <button type="submit" class="btn btn-primary logbtn font-rb" id="user_submit_btn">Login</button>
                            </form>
                        </div>
                    </div>
                    <!-- Login form -->
                </div>
            </div>
        </div>
    </section>



    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
</body>

</html>
